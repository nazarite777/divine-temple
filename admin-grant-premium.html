<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Grant Premium Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #F59E0B, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #A1A1AA;
            margin-bottom: 2rem;
        }

        .status {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #60A5FA;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22C55E;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #EF4444;
        }

        .status.warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.4);
            color: #F59E0B;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6, #F59E0B);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .user-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .user-info h3 {
            color: #F59E0B;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .user-info div {
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info label {
            color: #A1A1AA;
            font-size: 0.9rem;
        }

        .user-info span {
            color: #ffffff;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge.admin {
            background: linear-gradient(135deg, #8B5CF6, #D946EF);
            color: white;
        }

        .badge.premium {
            background: linear-gradient(135deg, #F59E0B, #D4AF37);
            color: white;
        }

        .log {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .log div {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Premium Access Setup</h1>
        <p>Grant premium access to admin account: <strong>cbevvv@gmail.com</strong></p>

        <div id="statusMessage" class="status info">
            üîÑ Initializing Firebase...
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <h3>Current User Status</h3>
            <div>
                <label>Email:</label>
                <span id="userEmail">-</span>
            </div>
            <div>
                <label>Admin Status:</label>
                <span id="adminStatus">-</span>
            </div>
            <div>
                <label>Premium Status:</label>
                <span id="premiumStatus">-</span>
            </div>
            <div>
                <label>Journey Access:</label>
                <span id="journeyStatus">-</span>
            </div>
        </div>

        <button id="grantAccessBtn" class="btn-primary" disabled>
            Grant Premium Access to Admin
        </button>

        <button id="checkStatusBtn" class="btn-primary" disabled>
            Check Current Status
        </button>

        <div id="log" class="log" style="display: none;"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <!-- Auth Helper -->
    <script src="js/auth-helper.js"></script>

    <script>
        const ADMIN_EMAIL = 'cbevvv@gmail.com';
        const statusMessage = document.getElementById('statusMessage');
        const grantAccessBtn = document.getElementById('grantAccessBtn');
        const checkStatusBtn = document.getElementById('checkStatusBtn');
        const userInfo = document.getElementById('userInfo');
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.style.display = 'block';
            logDiv.innerHTML += `<div style="color: ${getLogColor(type)}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function getLogColor(type) {
            const colors = {
                info: '#60A5FA',
                success: '#22C55E',
                error: '#EF4444',
                warning: '#F59E0B'
            };
            return colors[type] || colors.info;
        }

        function updateStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }

        function updateUserInfo(userData, user) {
            userInfo.style.display = 'block';
            document.getElementById('userEmail').textContent = user.email;

            const isAdmin = window.AuthHelper.isAdmin(user);
            document.getElementById('adminStatus').innerHTML = isAdmin ?
                '<span class="badge admin">üëë ADMIN</span>' :
                '<span style="color: #A1A1AA;">Not Admin</span>';

            const hasPremium = window.AuthHelper.hasPremiumAccess(userData, user);
            document.getElementById('premiumStatus').innerHTML = hasPremium ?
                '<span class="badge premium">‚ú® PREMIUM</span>' :
                '<span style="color: #A1A1AA;">Free Tier</span>';

            const hasJourney = userData?.journey_access === true || isAdmin;
            document.getElementById('journeyStatus').innerHTML = hasJourney ?
                '<span style="color: #22C55E;">‚úÖ Enabled</span>' :
                '<span style="color: #EF4444;">‚ùå Disabled</span>';
        }

        async function checkCurrentStatus() {
            log('Checking current user status...', 'info');

            const user = firebase.auth().currentUser;
            if (!user) {
                updateStatus('‚ùå Not logged in. Please log in first.', 'error');
                log('User not logged in', 'error');
                return;
            }

            try {
                const db = firebase.firestore();
                const userDoc = await db.collection('users').doc(user.uid).get();

                if (!userDoc.exists) {
                    log('User document does not exist in Firestore', 'warning');
                    updateStatus('‚ö†Ô∏è User document not found. Will create on premium grant.', 'warning');
                    return;
                }

                const userData = userDoc.data();
                updateUserInfo(userData, user);

                const isAdmin = window.AuthHelper.isAdmin(user);
                const hasPremium = window.AuthHelper.hasPremiumAccess(userData, user);

                log(`User: ${user.email}`, 'info');
                log(`Admin: ${isAdmin ? 'Yes' : 'No'}`, isAdmin ? 'success' : 'info');
                log(`Premium: ${hasPremium ? 'Yes' : 'No'}`, hasPremium ? 'success' : 'info');

                if (isAdmin && hasPremium) {
                    updateStatus('‚úÖ Admin already has premium access!', 'success');
                } else if (isAdmin && !hasPremium) {
                    updateStatus('‚ö†Ô∏è Admin user but no premium access. Click to grant.', 'warning');
                } else {
                    updateStatus('‚ÑπÔ∏è Current user is not the admin account.', 'info');
                }
            } catch (error) {
                log(`Error checking status: ${error.message}`, 'error');
                updateStatus('‚ùå Error checking status', 'error');
            }
        }

        async function grantPremiumAccess() {
            log('Starting premium access grant...', 'info');
            grantAccessBtn.disabled = true;
            grantAccessBtn.textContent = 'Granting Access...';

            const user = firebase.auth().currentUser;
            if (!user) {
                updateStatus('‚ùå Not logged in. Please log in as admin first.', 'error');
                log('User not logged in', 'error');
                grantAccessBtn.disabled = false;
                grantAccessBtn.textContent = 'Grant Premium Access';
                return;
            }

            log(`Logged in as: ${user.email}`, 'info');

            const result = await window.AuthHelper.grantPremiumAccess(ADMIN_EMAIL);

            if (result.success) {
                log(`‚úÖ ${result.message}`, 'success');
                updateStatus(`‚úÖ Premium access granted to ${ADMIN_EMAIL}!`, 'success');

                // Refresh user info
                setTimeout(() => {
                    checkCurrentStatus();
                }, 1000);
            } else {
                log(`‚ùå Error: ${result.error}`, 'error');
                updateStatus(`‚ùå Error: ${result.error}`, 'error');
            }

            grantAccessBtn.disabled = false;
            grantAccessBtn.textContent = 'Grant Premium Access';
        }

        // Initialize
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                log(`Logged in as: ${user.email}`, 'success');

                if (user.email === ADMIN_EMAIL) {
                    updateStatus('‚úÖ Logged in as admin. Ready to grant access.', 'success');
                } else {
                    updateStatus(`‚ö†Ô∏è Logged in as ${user.email}. Admin account is ${ADMIN_EMAIL}.`, 'warning');
                }

                grantAccessBtn.disabled = false;
                checkStatusBtn.disabled = false;

                // Auto-check status
                await checkCurrentStatus();
            } else {
                updateStatus('‚ö†Ô∏è Please log in with the admin account first.', 'warning');
                log('Not logged in', 'warning');
                grantAccessBtn.disabled = true;
                checkStatusBtn.disabled = true;

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html?redirect=admin-grant-premium.html';
                }, 2000);
            }
        });

        grantAccessBtn.addEventListener('click', grantPremiumAccess);
        checkStatusBtn.addEventListener('click', checkCurrentStatus);

        log('Admin Premium Access Setup initialized', 'success');
    </script>
</body>
</html>
