<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Dice - Divine Temple</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #D4AF37;
            --accent-purple: #8B5CF6;
            --deep-purple: #4C1D95;
            --dark-bg: #0F0F23;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--deep-purple) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 1rem; }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            display: inline-flex;
            text-decoration: none;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(135deg, var(--accent-purple), var(--primary-gold));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .roll-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 2rem auto;
            display: block;
        }

        .dice-display {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-purple), var(--deep-purple));
            border: 3px solid var(--primary-gold);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: diceRoll 0.6s ease-out;
        }

        .dice-label {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: var(--primary-gold);
            font-weight: 600;
        }

        .reading {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            border: 3px solid var(--primary-gold);
            border-radius: 20px;
            padding: 2rem;
            max-width: 700px;
            margin: 2rem auto;
            color: #1a1a2e;
        }

        @keyframes diceRoll {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(180deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @media (max-width: 768px) {
            .dice { width: 100px; height: 100px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="oracle-divination.html" class="back-btn">‚Üê Back to Oracle Hub</a>

        <div class="header">
            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üé≤</div>
            <h1 class="title">Astro Dice</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">Cosmic Dice ‚Ä¢ Zodiac Signs ‚Ä¢ Planets ‚Ä¢ Houses</p>
        </div>

        <div style="text-align: center;">
            <h2 style="font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--primary-gold); margin-bottom: 1rem;">Roll the Cosmic Dice</h2>
            <p style="color: var(--text-secondary); max-width: 600px; margin: 0 auto 2rem;">Let the stars guide you. Three cosmic dice reveal astrological timing and guidance.</p>
            <button class="roll-btn" onclick="rollDice()">üé≤ Roll Cosmic Dice</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const signs = ['‚ôà Aries', '‚ôâ Taurus', '‚ôä Gemini', '‚ôã Cancer', '‚ôå Leo', '‚ôç Virgo', '‚ôé Libra', '‚ôè Scorpio', '‚ôê Sagittarius', '‚ôë Capricorn', '‚ôí Aquarius', '‚ôì Pisces'];
        const planets = ['‚òâ Sun', '‚òΩ Moon', '‚òø Mercury', '‚ôÄ Venus', '‚ôÇ Mars', '‚ôÉ Jupiter', '‚ôÑ Saturn', '‚ôÖ Uranus', '‚ôÜ Neptune', '‚ôá Pluto'];
        const houses = ['1st House', '2nd House', '3rd House', '4th House', '5th House', '6th House', '7th House', '8th House', '9th House', '10th House', '11th House', '12th House'];

        function rollDice() {
            const sign = signs[Math.floor(Math.random() * signs.length)];
            const planet = planets[Math.floor(Math.random() * planets.length)];
            const house = houses[Math.floor(Math.random() * houses.length)];
            
            document.getElementById('result').innerHTML = `
                <div class="dice-display">
                    <div>
                        <div class="dice">
                            <div>${sign}</div>
                            <div class="dice-label">Sign</div>
                        </div>
                    </div>
                    <div>
                        <div class="dice">
                            <div>${planet}</div>
                            <div class="dice-label">Planet</div>
                        </div>
                    </div>
                    <div>
                        <div class="dice">
                            <div>${house}</div>
                            <div class="dice-label">House</div>
                        </div>
                    </div>
                </div>
                <div class="reading">
                    <h3 style="color: var(--accent-purple); font-size: 1.8rem; margin-bottom: 1rem; text-align: center;">Your Cosmic Reading</h3>
                    <p style="line-height: 1.8; font-size: 1.1rem;">
                        <strong>${planet}</strong> in <strong>${sign}</strong> in the <strong>${house}</strong>
                    </p>
                    <p style="margin-top: 1.5rem; line-height: 1.6; color: #4a5568;">
                        This combination suggests focusing on themes related to your planetary energy (${planet.split(' ')[1]}), 
                        expressed through the qualities of ${sign.split(' ')[1]}, 
                        manifesting in the life area of the ${house}.
                    </p>
                </div>
                <div style="text-align: center; margin-top: 2rem;">
                    <button class="roll-btn" style="background: rgba(255, 255, 255, 0.1);" onclick="rollDice()">üîÑ Roll Again</button>
                </div>
            `;
        }

        console.log('üé≤ Astro Dice loaded');
    </script>
</body>
</html>
