<!DOCTYPE html>
<html lang="en">
<head>

    <!-- PWA Configuration -->

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #D4AF37;
            --accent-purple: #8B5CF6;
            --deep-purple: #4C1D95;
            --dark-bg: #0F0F23;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--deep-purple) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 1rem; }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            display: inline-flex;
            text-decoration: none;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(135deg, var(--accent-purple), var(--primary-gold));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .draw-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 2rem auto;
            display: block;
        }

        .crystal-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            border: 3px solid var(--primary-gold);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            color: #1a1a2e;
            text-align: center;
            animation: crystalReveal 0.8s ease-out;
        }

        .properties {
            background: rgba(139, 95, 191, 0.1);
            border-left: 4px solid var(--accent-purple);
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: left;
            border-radius: 0 10px 10px 0;
        }

        @keyframes crystalReveal {
            from { opacity: 0; transform: scale(0.9) rotateY(180deg); }
            to { opacity: 1; transform: scale(1) rotateY(0deg); }
        }
        
        /* PWA Install Button - Sidebar Style */
        .pwa-install-btn {
            position: fixed;
            top: 50%;
            right: -60px;
            z-index: 10000;
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-purple));
            border: none;
            color: white;
            padding: 1rem 0.75rem;
            border-radius: 15px 0 0 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: -5px 0 15px rgba(212, 175, 55, 0.3);
            transition: all 0.4s ease;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: center;
            writing-mode: vertical-lr;
            text-orientation: mixed;
            width: 120px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pwa-install-btn:hover {
            right: -20px;
            box-shadow: -8px 0 25px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, #f4c430, #9d6bfc);
        }

        .pwa-install-btn.show {
            right: -20px;
            opacity: 1;
        }

        .pwa-install-btn.hidden {
            right: -120px;
            opacity: 0;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .pwa-install-btn {
                top: 60%;
                right: -70px;
                width: 100px;
                height: 35px;
                font-size: 0.75rem;
                padding: 0.75rem 0.5rem;
            }
            
            .pwa-install-btn:hover,
            .pwa-install-btn.show {
                right: -30px;
            }
        }
    </style>
    
    <!-- Enhanced PWA Installer -->
    <script src="../js/enhanced-pwa-installer.js"></script>
</head>
